version: "2.1"

orbs:
  win: circleci/windows@5.0.0
  python: circleci/python@2.1.1

jobs:
  integration-test-win:
    executor:
      name: win/default
      size: medium
    steps:
      - checkout
      - run:
          name: Show system info
          command: systeminfo /fo csv | ConvertFrom-Csv | select OS*, System*, Hotfix* | Format-List
      - run:
          name: Install python and poetry
          command: |
            choco install python -y --version=3.12.1
            pip install pipx
            pipx install poetry
            pipx ensurepath
      - run:
          name: Install packages
          command: C:\Users\circleci\.local\bin\poetry.exe install --all-extras
      - run:
          name: Run tests
          command: |
            C:\Users\circleci\.local\bin\poetry.exe run pytest --capture=no integration_tests/
  integration-test-macos:
    macos:
      xcode: "15.1.0"
    steps:
      - checkout
      - run:
          name: Show system info
          command: uname -a
      - run:
          name: Install python and poetry
          command: |
            brew install python@3.12
            pip install pipx
            pipx install poetry
            pipx ensurepath
      - python/install-packages:
          pkg-manager: poetry
          args: --all-extras
      - run:
          name: Run tests
          command: |
            poetry run pytest --capture=no integration_tests/
  integration-test-linux:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - run:
          name: Show system info
          command: uname -a
      - python/install-packages:
          pkg-manager: poetry
          args: --all-extras
      - run:
          name: Run tests
          command: |
            poetry run pytest --capture=no integration_tests/
  unit-test:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - run:
          name: Show system info
          command: uname -a
      - python/install-packages:
          pkg-manager: poetry
          args: --all-extras
      - run:
          name: Run tests
          command: |
            poetry run coverage run -m pytest --junit-xml test-results/junit.xml --capture=no binary_wheel_builder/
            poetry run coverage report
            poetry run coverage html
            poetry run coverage xml -i
      - store_artifacts:
          path: htmlcov
      - store_test_results:
          path: test-results
workflows:
  main:
    jobs:
      - integration-test-win:
          requires:
            - unit-test
      - integration-test-macos:
          requires:
            - unit-test
      - integration-test-linux:
          requires:
            - unit-test
      - unit-test
